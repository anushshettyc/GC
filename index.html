<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SASS Bank - Chat Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    header img.logo {
      height: 50px;
      width: 50px;
      border-radius: 8px;
      background-color: #fff;
      object-fit: contain;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .announcement-banner {
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      padding: 10px 20px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      margin: 15px auto;
      border-radius: 8px;
      max-width: 700px;
      text-align: center;
      color: #fff;
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .left-placeholder {
      width: 40%;
      height: 300px;
      background: rgba(255,255,255,0.1);
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: rgba(255,255,255,0.6);
    }

    .right-content {
      width: 55%;
      text-align: left;
    }

    .right-content h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .right-content p {
      font-size: 1.2rem;
    }

    .chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      padding: 14px 22px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .chat-button:hover {
      background: rgba(255,255,255,0.2);
    }

    .hidden {
      display: none;
    }

    .spinner {
      position: fixed;
      bottom: 35px;
      right: 35px;
      width: 28px;
      height: 28px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      background: rgba(0,0,0,0.3);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>

  <script>
    const announcements = [
      "ðŸŽ‰ Welcome to the future of banking - SASS Bank goes digital!",
      "ðŸ’¼ Open an account online in minutes.",
      "ðŸš€ Enjoy zero-fee transfers worldwide.",
      "ðŸ“± Use our AI assistant 24/7 - your banking genie.",
    ];

    window.onload = function () {
      const annIndex = Math.floor(Math.random() * announcements.length);
      document.getElementById("announcement").textContent = announcements[annIndex];
    };

    function loadGenesysChat(button) {
      button.classList.add('hidden');
      document.getElementById("spinner").classList.remove('hidden');

      (function (g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function () {
          (g[e].q = g[e].q || []).push(arguments);
        };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script');
        ys.async = 1;
        ys.src = n;
        ys.charset = 'utf-8';
        ys.onload = function () {
          document.getElementById("spinner").classList.add('hidden');
          Genesys("command", "Messenger.open");
        };
        document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.mypurecloud.jp/genesys-bootstrap/genesys.min.js', {
        environment: 'prod-apne1',
        deploymentId: '349d77da-157f-42d4-81f2-ea4e78c1ef5c'
      });
    }
  </script>
</head>

<body>
  <header>
    <img class="logo" src="placeholder-logo.png" alt="SASS Bank Logo" />
    <h1>SASS Bank</h1>
  </header>

  <div class="announcement-banner" id="announcement">
    <!-- Populated via JS -->
  </div>

  <main>
    <div class="left-placeholder">logo</div>
    <div class="right-content">
      <h2>Welcome to SASS Bank</h2>
      <p>Secure. Agile. Smart. SASS Bank is your modern financial partner in Japan and beyond. Explore net banking, investment options, and 24/7 AI-powered chat assistance.</p>
    </div>
  </main>

  <button class="chat-button" onclick="loadGenesysChat(this)">ðŸ’¬ Chat Support</button>
  <div id="spinner" class="spinner hidden"></div>

  <footer>
    &copy; 2025 SASS Bank. All rights reserved.
  </footer>
</body>
</html>
