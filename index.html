<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Bank - Chat Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      margin-top: 100px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0072ce;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .chat-button:hover {
      background-color: #005bb5;
    }

    .hidden {
      display: none;
    }

    .spinner {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top-color: #0072ce;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="text/javascript" charset="utf-8">
    function loadGenesysChat(button) {
      // Hide the button
      button.classList.add('hidden');

      // Show the spinner
      document.getElementById("spinner").classList.remove('hidden');

      // Load Genesys chat
      (function (g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function () {
          (g[e].q = g[e].q || []).push(arguments)
        };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script');
        ys.async = 1;
        ys.src = n;
        ys.charset = 'utf-8';
        ys.onload = function () {
          // Hide spinner after load
          document.getElementById("spinner").classList.add('hidden');
          
          // Open chat automatically
          Genesys("command", "Messenger.open");
        };
        document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.mypurecloud.jp/genesys-bootstrap/genesys.min.js', {
        environment: 'prod-apne1',
        deploymentId: '349d77da-157f-42d4-81f2-ea4e78c1ef5c'
      });
    }
  </script>
</head>
<body>

  <div class="container">
    <!-- Add your logo URL here -->
    <img class="logo" src="https://via.placeholder.com/150x60.png?text=ABC+Bank" alt="ABC Bank Logo">
    <h1>Welcome to ABC Bank</h1>
    <p>How can we assist you today?</p>
  </div>

  <!-- Floating Chat Button -->
  <button class="chat-button" onclick="loadGenesysChat(this)">
    ðŸ’¬ Talk to a Robot
  </button>

  <!-- Loading Spinner (hidden by default) -->
  <div id="spinner" class="spinner hidden"></div>

</body>
</html>
