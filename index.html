<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat - IDFC First Bank Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.agent .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mic-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .mic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .mic-button.listening {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .clear-button {
            background: #f3f4f6;
            color: #374151;
        }

        .clear-button:hover {
            background: #e5e7eb;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #6b7280;
            min-height: 40px;
        }

        .status.listening {
            color: #ef4444;
            font-weight: 600;
        }

        .status.processing {
            color: #667eea;
            font-weight: 600;
        }

        .session-info {
            background: #f0f4ff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #667eea;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: loading 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        .loading:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Voice Assistant</h1>
            <p>IDFC First Bank - Powered by AI</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message agent">
                <div class="message-bubble">
                    Hello! I'm your IDFC First Bank assistant. How can I help you today?
                </div>
                <div class="timestamp">Just now</div>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="mic-button" id="micButton" onclick="toggleVoiceRecognition()">
                    üé§ Start Listening
                </button>
                <button class="clear-button" onclick="clearConversation()">
                    üóëÔ∏è Clear Chat
                </button>
            </div>
            <div class="status" id="status">Click the microphone to start speaking</div>
            <div class="session-info" id="sessionInfo">Session not started</div>
        </div>
    </div>

    <script>
        // Session management
        let conversationSessionId = sessionStorage.getItem('bedrockSessionId');
        
        if (!conversationSessionId) {
            conversationSessionId = `session-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            sessionStorage.setItem('bedrockSessionId', conversationSessionId);
        }
        
        updateSessionInfo();

        // Voice recognition setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        let isListening = false;

        function toggleVoiceRecognition() {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        recognition.onstart = () => {
            isListening = true;
            updateStatus('Listening... Speak now', 'listening');
            document.getElementById('micButton').classList.add('listening');
            document.getElementById('micButton').textContent = '‚èπÔ∏è Stop Listening';
        };

        recognition.onend = () => {
            isListening = false;
            document.getElementById('micButton').classList.remove('listening');
            document.getElementById('micButton').textContent = 'üé§ Start Listening';
            if (document.getElementById('status').textContent.includes('Listening')) {
                updateStatus('Click the microphone to start speaking');
            }
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            console.log('Transcript:', transcript);
            
            addMessage(transcript, 'user');
            updateStatus('Processing your request...', 'processing');
            
            try {
                const response = await sendToLambda(transcript);
                addMessage(response, 'agent');
                updateStatus('Click the microphone to start speaking');
                
                // Optional: Speak the response
                speakResponse(response);
            } catch (error) {
                addMessage('Sorry, there was an error processing your request.', 'agent');
                updateStatus('Error occurred. Please try again.');
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            updateStatus(`Error: ${event.error}`);
            isListening = false;
            document.getElementById('micButton').classList.remove('listening');
            document.getElementById('micButton').textContent = 'üé§ Start Listening';
        };

        async function sendToLambda(text) {
            const response = await fetch('https://bne36y45fhsixvq6mvnp2ynrqu0aiywl.lambda-url.ap-northeast-1.on.aws/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputText: text,
                    sessionId: conversationSessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Lambda response:', data);
            
            return data.reply;
        }

        function addMessage(text, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
                <div class="timestamp">${time}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateStatus(text, className = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = text;
            statusDiv.className = `status ${className}`;
        }

        function updateSessionInfo() {
            const sessionInfo = document.getElementById('sessionInfo');
            const shortId = conversationSessionId.substring(0, 20) + '...';
            sessionInfo.textContent = `Session: ${shortId}`;
        }

        function clearConversation() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                sessionStorage.removeItem('bedrockSessionId');
                conversationSessionId = `session-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                sessionStorage.setItem('bedrockSessionId', conversationSessionId);
                
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = `
                    <div class="message agent">
                        <div class="message-bubble">
                            Hello! I'm your IDFC First Bank assistant. How can I help you today?
                        </div>
                        <div class="timestamp">Just now</div>
                    </div>
                `;
                
                updateSessionInfo();
                updateStatus('Conversation cleared. Click the microphone to start speaking');
            }
        }

        function speakResponse(text) {
            // Optional: Text-to-speech for agent responses
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }

        // Check browser support
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            updateStatus('Speech recognition not supported in this browser');
            document.getElementById('micButton').disabled = true;
        }
    </script>
</body>
</html>
