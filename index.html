<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SASS Bank - Smart Banking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f1f3f6;
      color: #333;
    }

    header {
      background: #1a237e;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
    }

    nav button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    nav button:hover {
      background: white;
      color: #1a237e;
    }

    .banner {
      background: #ffeb3b;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .hero {
      padding: 60px 20px;
      background: linear-gradient(to right, #3f51b5, #1a237e);
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
    }

    .hero img {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      background-color: #ffffff20;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .buttons button {
      background: white;
      color: #1a237e;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .buttons button:hover {
      transform: translateY(-2px);
      background: #e3eaff;
    }

    footer {
      background: #1a237e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    /* Floating Chat Button */
    .chat-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #ff7e5f;
      background-image: linear-gradient(45deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 50px;
      color: white;
      padding: 16px 24px;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 126, 95, 0.6);
      transition: background 0.3s ease;
      z-index: 1000;
    }

    .chat-button:hover {
      background-image: linear-gradient(45deg, #feb47b, #ff7e5f);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        align-items: center;
      }

      .hero img {
        max-width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SASS Bank</h1>
    <nav>
      <button onclick="showLogin()">Login</button>
      <button>Support</button>
      <button>Contact</button>
    </nav>
  </header>

  <div class="banner">
    ðŸš¨ Scheduled maintenance: August 5th, 2 AM â€“ 5 AM JST

  <section class="hero">
    <!-- Left-side placeholder image -->
    <img src="" alt="Bank visual" id="hero-image" />

    <div class="hero-text">
      <h2>Smart. Secure. SASS Bank.</h2>
      <p>Bank smarter with powerful digital tools & trusted support.</p>
      <div class="buttons">
        <button onclick="showLogin()">Login to NetBanking</button>
        <button>Open New Account</button>
        <button>Apply for Personal Loan</button>
        <button>Credit Card Offers</button>
        <button>International Banking</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 SASS Bank Â· Privacy Â· Terms Â· Security
  </footer>

</body>
</html>
