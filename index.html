<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustBank- Chat Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    header img.logo {
      height: 50px;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
      flex-grow: 1;
      text-align: left;
      padding-left: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .announcement-banner {
      background: #ff5f6d;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      padding: 10px 20px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      margin: 15px auto;
      border-radius: 8px;
      max-width: 700px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    main img.random-image {
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      object-fit: cover;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    main p {
      font-size: 1.2rem;
      margin-top: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .chat-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #ff7e5f;
      background-image: linear-gradient(45deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 50px;
      color: white;
      padding: 16px 24px;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 126, 95, 0.6);
      transition: background 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    .chat-button:hover {
      background-image: linear-gradient(45deg, #feb47b, #ff7e5f);
    }

    .hidden {
      display: none;
    }

    .spinner {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 32px;
      height: 32px;
      border: 4px solid #ffe0cc;
      border-top-color: #ff7e5f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      background: rgba(0,0,0,0.3);
      color: #fff;
      padding: 10px 0;
      font-size: 0.9rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      margin-top: auto;
    }
  </style>

  <script>
    // Announcements array
    const announcements = [
      "ðŸŽ‰ New mobile app released! Download now for exclusive benefits.",
      "ðŸš€ Fast-track loan approvals available this month only!",
      "ðŸ’³ Get 5% cashback on all credit card purchases this weekend!",
      "ðŸ“… You will never face money issues , call us at 120001202.",
      "ðŸ”’ Lockers are available at discoounted priec."
    ];

    // Images array (use unsplash or placeholders)
    const images = [
      "https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=900&q=80",
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80",
      "https://images.unsplash.com/photo-1492724441997-5dc865305da7?auto=format&fit=crop&w=900&q=80",
      "https://images.unsplash.com/photo-1474631245212-32dc3c8310c6?auto=format&fit=crop&w=900&q=80",
      "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=900&q=80"
    ];

    // Pick random announcement and image on load
    window.onload = function () {
      const annIndex = Math.floor(Math.random() * announcements.length);
      const imgIndex = Math.floor(Math.random() * images.length);

      document.getElementById("announcement").textContent = announcements[annIndex];
      document.getElementById("randomImage").src = images[imgIndex];
    };

    function loadGenesysChat(button) {
      button.classList.add('hidden');
      document.getElementById("spinner").classList.remove('hidden');

      (function (g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function () {
          (g[e].q = g[e].q || []).push(arguments);
        };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script');
        ys.async = 1;
        ys.src = n;
        ys.charset = 'utf-8';
        ys.onload = function () {
          document.getElementById("spinner").classList.add('hidden');
          Genesys("command", "Messenger.open");
        };
        document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.mypurecloud.jp/genesys-bootstrap/genesys.min.js', {
        environment: 'prod-apne1',
        deploymentId: '349d77da-157f-42d4-81f2-ea4e78c1ef5c'
      });
    }
  </script>
</head>

<body>
  <header>
    <img class="logo" src="https://via.placeholder.com/150x50?text=ABC+Bank" alt="ABC Bank Logo" />
    <h1>Trust Bank,Japan</h1>
  </header>

  <div class="announcement-banner" id="announcement">
    <!-- Random announcement text appears here -->
  </div>

  <main>
    <h2>Welcome to Trust Bank</h2>
    <p>Japans most trusted partner for banking solutions.</p>
    <img
      id="randomImage"
      class="random-image"
      src=""
      alt="Bank related image"
      loading="lazy"
    />
  </main>

  <button class="chat-button" onclick="loadGenesysChat(this)">ðŸ’¬ Talk to a Robot</button>
  <div id="spinner" class="spinner hidden"></div>

  <footer>
    &copy; 2025 ABC Bank. All rights reserved.
  </footer>
</body>
</html>
